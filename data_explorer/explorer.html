<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Long Form Question Answering</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="./css/style.css" rel="stylesheet">
    <!-- Favicons -->
  </head>
  <body class="vh-100">
    <nav id="navbar" class="shadow-sm navbar navbar-light bg-light">
      <div id="navbar-content" class="container">
        <a class="navbar-brand" href="#">Long Form Question Answering</a>
        <!-- <ul class="nav nav-pills">
          <li class="nav-item"><a href="./index.html" class="nav-link" aria-current="page">Home</a></li>
          <li class="nav-item"><a href="#" class="nav-link active">Data Explorer</a></li>
          <li class="nav-item"><a href="./leaderboard.html" class="nav-link">Leaderboard</a></li>
        </ul> -->
      </div>
    </nav>
    <main id="main" class="container">
      <div class="row flex-nowrap">
        <div class="col-5 border-end">
          <div id="filter-cell">
            <h3 class="pt-4">Filters:</h3>
            <div class="row px-4">
              <div class="list-group col-6 p-1">
                <label class="list-group-item list-group-item-success">
                  <input class="form-check-input me-1" type="radio" name="dataset_filter" value="none" checked>Show All</input>
                </label>
                <label class="list-group-item list-group-item-success">
                  <input class="form-check-input me-1" type="radio" name="dataset_filter" value="eli5">ELI5</input>
                </label>
                <label class="list-group-item list-group-item-success">
                  <input class="form-check-input me-1" type="radio" name="dataset_filter" value="nq">NQ</input>
                </label>
              </div>
              <div class="list-group col-6 p-1">
                <label class="list-group-item list-group-item-danger">
                  <input class="form-check-input me-1" type="radio" name="type_filter" value="none" checked>Show All</input>
                </label>
                <label class="list-group-item list-group-item-danger">
                  <input class="form-check-input me-1" type="radio" name="type_filter" value="summary">Summary</input>
                </label>
                <label class="list-group-item list-group-item-danger">
                  <input class="form-check-input me-1" type="radio" name="type_filter" value="invalid">Invalid</input>
                </label>
                <label class="list-group-item list-group-item-danger">
                  <input class="form-check-input me-1" type="radio" name="type_filter" value="role">Role</input>
                </label>
              </div>
              <hr class="mt-4" />
            </div>
          </div>
          <div id="questions-list-cell" class="row">
            <h3 class="pt-2">Select a question:</h3>
            <div id="questions-list"></div>
          </div>
        </div>
        <div id="question-display" class="col-7 py-4 d-none">
          <div class="alert alert-info">
            <h1>Question <span class="badge bg-secondary" id="dataset"></span>
              <span class="badge bg-light text-dark" id="type"></span></h1>
            <hr>
            <p id="question-info">This is an example question</p>
          </div>
          <div class="row">
            <div id="answer-paragraph-display" class='d-none'>
              <div class="alert">
                <h4>Answer</h4>
                <hr>
                <p id='answer-paragraph'></p>
              </div>
            </div>
          </div>
          <div class="row">
            <div id="other-info">
              <div class="alert">
                <p id='batch_file'></p>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <div class="alert">
                <h4><span id="validity-display"></span>Question validity</h4>
                <hr>
                <p><span id="validity" style='font-weight:bold;'></p>
              </div>
            </div>
            <div class="col">
              <div class="alert" id="invalid-reason-display" class='d-none'>
                <h4>Invalid Reason</h4>
                <hr>
                <p id="invalid-reason"></p>
              </div>
              <div class="alert" id="summary-display">
                <h4>Summary sentences</h4>
                <hr>
                <p id='summary-sentence-idx'></p>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <div class="alert" id="answer-sentences-table">
                <h4><span class='d-none'></span>Answer sentences</h4>
                <hr>
                <table class="table">
                  <thead>
                    <tr>
                      <th scope="col" style='width:100px;'>No.</th>
                      <th scope="col" style='width:700px;'>Answer Sentence</th>
                      <th scope="col" style='width:100px;'>Role</th>
                    </tr>
                  </thead>
                  <tbody id="answer-sentence-rows">
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <!-- Bootstrap Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <!-- JQuery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="./src/explorer.js"></script>
  </body>
</html>
